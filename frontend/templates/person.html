
<section class="mt-6 w-100 bg-base-100 p-4 rounded-box shadow-md">
	<h2 class="text-xl font-semibold mb-2">List of Persons</h2>
	<p class="text-base text-gray-700 mb-4">This page is only to learn about how HTMX and Golang works</p>

	<table class="table table-zebra table-sm table-bordered">
		<thead>
			<td></td>
			<th scope="col" id="nom">Nom</th>
			<th scope="col" id="prenom">Prenom</th>
			<th scope="col" id="age">Age</th>
		</thead>
		<tbody
			id="table-persons-body"
			hx-get="/api/user"
			hx-trigger="load"
			hx-target="this"
			hx-swap="innerHTML"
			hx-on="htmx:afterSwap: enrichRgaaTableRows(this, ['nom', 'prenom', 'age'])">

			<tr>
				<td colspan="4">Chargement en cours...</td>
			</tr>
		</tbody>
	</table>
</section>
